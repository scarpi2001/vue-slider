<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[active].image" :alt="slides[active].title" />
                    <div class="text">
                        <h3>{{slides[active].title}}</h3>
                        <p>
                            {{slides[active].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next" @click="nextImage"></div>
                    
                    <div v-for="(thumb, index) in slides" class="thumb" :class="active === index ? `active` : `` ">
                        <img :src="thumb.image" :alt="thumb.title" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
